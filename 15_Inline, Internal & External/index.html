<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h5 {
            background-color: whitesmoke;
            color: green;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Three ways to add CSS to HTML</h1>
    <div>
        <ol>
            <li>Inline CSS</li>
            <p style="color: red; background-color: yellow;">I am a good boy</p>
            <li>Internal CSS</li>
            <h5>I am a good boy</h5>
            <li>External CSS</li>
            <h4>I am a good boy</h4>
        </ol>
    </div>
    <p>Everyone is good in someway or other. Des this even make any sense?</p>
</body>
</html>
